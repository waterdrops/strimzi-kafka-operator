apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: strimzi-jmxtrans
spec:
  kafka:
    version: 2.5.0
    replicas: 3
    storage:
      type: persistent-claim
      size: 500Gi
    listeners:
      plain: {}
      tls: {}
  jmxTrans:
    outputDefinitions:
      - host: "wont matter about the host"
        port: 123
        flushDelayInSeconds: 321
    kafkaQueries:
      - targetMBean: "MBean"
        attributes:  ["attribute1"]
        outputs: ["outputs"]
  zookeeper:
    replicas: 1
    storage:
      type: ephemeral