apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: strimzi-jmxtrans
spec:
  kafka:
    version: 2.5.0
    replicas: 3
    storage:
      type: persistent-claim
      size: 500Gi
    listeners:
      plain: {}
      tls: {}
  jmxTrans:
    outputDefinitions:
      - outputType: "wont matter about type"
        name: "won't matter"
    kafkaQueries:
      - empty: "object"
  zookeeper:
    replicas: 1
    storage:
      type: ephemeral